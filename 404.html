<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>File not found</title>
</head>

<style>

body {
    background-color: #242424;
}

h1 {
    color: #ffffff;
    font-size: 22px;
    font-family: Calibri;
    white-space: nowrap;
}

a {
    color: #ffffff;
    font-size: 18px;
    font-family: Calibri;
}

#div_404 {
    background-color: #363636;
    border: none;
    border-radius: 4px;
    box-shadow: 0px 0px 4px #12121288;
    left: 50%;
    margin: 0px;
    padding: 12px 18px;
    position: absolute;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60%;
}
    
</style>

<body>
    
    <div id="div_404">
        <h1>Error 404</h1>
        
        <a>
        File not found.<br>
        <br>
        The file you are looking for might
        not exist, have been removed, had its name
        changed or it's temporarily unavailable.
        </a>
    </div>
    
</body>
